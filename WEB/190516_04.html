<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <!-- 목차 태그 (블록 태그) -->
  <!-- ul 속성값: disc/circle/square -->
  <ul type="square">
   <li>HTML</li>
   <li>CSS</li>
   <li>JavaScript</li>
   <li>JSP</li>
  </ul>
  <!-- 순서있는 목차 태그 -->
  <!-- ol 속성값: A/I -->
  <hr>
   <ol type="I">
   <li>HTML</li>
   <li>CSS</li>
   <li>JavaScript</li>
   <li>JSP</li>
   </ol>
  </hr>
 </body>
</html>
