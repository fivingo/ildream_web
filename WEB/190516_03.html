<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  이것은 중요한 이야기입니다.
  <!-- 단락지정 (블록태그) <p> -->
  <p>오늘부터 우리는 웹수업을 진행하게 되었습니다.<br>
  지금부터 중요합니다!</p>
  <p>우리가 앞으로 해야할것!<br>
  1. HTML<br> 2. CSS<br> 3. javascript<br> 4. JSP ...</p>
  <!-- 보이는 그대로 출력 -->
  <pre>동해물과백두산이
  마르고 닳도록		하느님이
  보우하사 우리나 만세</pre>
  <!-- 강조 -->
  <mark>으어어어엉</mark><br>
  <!-- 정보가 포함된 코드 (웹표준)-->
  <b>두꺼움(미정보)</b><br>
  <strong>두꺼움(정보)</strong><br>
  <i>기울임(미정보)</i><br>
  <em>기울임(정보)</em><br>
 </body>
</html>
