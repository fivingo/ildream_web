<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JavaScript 예시1</title>
  <script>
   function china(name, price) {
	window.alert('주문내역' + '\n메뉴: ' + name + '\n가격: ' + price + '\nㄱㅅㄱㅅ');
   }
  </script>
 </head>
 <body>
  <input type="button" value="짜장" onclick="china(value, 4000)";>
  <input type="button" value="짬뽕" onclick="china(value, 6000)";>
  <input type="button" value="탕수육" onclick="china(value, 10000)";>
  <input type="button" value="팔보채" onclick="china(value, 20000)";>
 </body>
</html>
