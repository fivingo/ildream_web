<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JavaScript의 함수</title>
  <script>
   // JavaScript의 함수 (독립적): 키워드 function
   // 매개변수 선언시 자료형 키워드x
   function hi(name) {
	document.write('<h3>안녕하세요</h3>');
	document.write('<h3>' + name + '반갑습니다</h3>');
   }
   // 함수 호출
   hi('홍길동');
   hi('둘리');
   hi();	// overloading 불가
  </script>
 </head>
 <body>
  
 </body>
</html>
